<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="splash-image">
            <img src="img/sign-up-bg.jpg" alt="Sign-up background">
            <div class="logo">Join Us!</div>
        </div>
        <div class="main">
            <div class="intro-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div class="sign-up-form">
                <div class="hype-text">Let's do this!</div>
                <form>
                    <div class="form-first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="firstName" id="first-name">
                    </div>
                    <div class="form-last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="lastName" id="last-name">
                    </div>
                    <div class="form-email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-birthdate">
                        <label for="birthdate">BIRTH DATE</label>
                        <input type="date" name="birthdate" id="birthdate">
                    </div>
                    <div class="form-password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-password-confirm">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordConfirm" id="password-confirm">
                    </div>
                    <div class="form-submit">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
