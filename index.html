<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="splash-image">
            <img src="img/sign-up-bg.jpg" alt="Sign-up background">
            <!-- <div class="logo">Join Us!</div> -->
        </div>
        <div class="main">
            <div class="sign-up-form">
                <div class="hype-text">Sign Up</div>
                <form>
                    <p class="form-first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="firstName" id="first-name" required>
                    </p>
                    <p class="form-last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="lastName" id="last-name" required>
                    </p>
                    <p class="form-email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p class="form-birthdate">
                        <label for="birthdate">BIRTH DATE</label>
                        <input type="date" name="birthdate" id="birthdate" required>
                    </p>
                    <p class="form-password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </p>
                    <p class="form-password-confirm">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordConfirm" id="password-confirm" required>
                    </p>
                    <p class="form-submit">
                        <input type="submit" id="submit" value="Submit">
                    </p>
                </form>
                <div class="log-in">
                    <p>Already have an account? <a href="index.html">Log in</a></p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
